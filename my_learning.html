            height: 100%;

        }

        }

        }

        @keyframes popIn {
            from { opacity: 0; transform: scale(0.7); }
            to { opacity: 1; transform: scale(1); }
        }

            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 100;
        }

            width: 8px;
            height: 8px;
            background-color: #ffeb3b; /* Yellow */
            opacity: 0;
            animation: confetti-fall 2s ease-out forwards;
            border-radius: 50%;
        }

            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: translateY(300px) rotate(720deg); opacity: 0; }
        }

            background-color: #28a745; /* Green for interaction */
            color: white;
            padding: 0.6rem 1.2rem;
            border-radius: 0.5rem;
            font-size: 0.95rem;
            margin-top: 1.5rem;

        }
        .interactive-button:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }

            cursor: pointer;
            padding: 0.75rem 1rem;
            border: 1px solid #e0e0e0;
            border-radius: 0.5rem;
            margin-bottom: 0.5rem;

        .clickable-list-details {

        }

        }

        .animated-avatar {

            padding: 1rem;
            border-radius: 0.75rem;
            margin-top: 1rem;
            border: 1px solid #e2e8f0;
        }
    </style>
</head>

        // Function to render the current slide
        function renderSlide() {
            const module = modules[currentSection];
            const slide = module.slides[currentSlideIndexInModule];
            
            let slideHtml = `
                <h2 class="text-4xl font-extrabold text-center text-gray-900 mb-4">${module.title || ''}</h2>
            `;
            if (currentSection === 'dashboard' && module.subtitle) {
                slideHtml += `<h3 class="text-2xl text-center text-gray-700 mb-6">${module.subtitle}</h3>`;
            }
            slideHtml += slide.content;

            if (slide.interactiveButtonText) {
                slideHtml += `
                    <button class="interactive-button" onclick="openSlideSpecificModal()">
                        ${slide.interactiveButtonText}
                    </button>
                `;
            }
            presentationContainer.innerHTML = slideHtml;

            updateNavigationButtons();
        }

        // Function to update navigation button states based on current section and slide
        function updateNavigationButtons() {
            const module = modules[currentSection];

            if (currentSection === 'dashboard') {
                backToDashboardButton.classList.add('hidden');
                prevSectionSlideButton.classList.add('hidden');
                nextSectionSlideButton.classList.add('hidden');
                mainNavButtons.style.justifyContent = 'center'; // Center the "Back to Dashboard" if it were visible
            } else {
                backToDashboardButton.classList.remove('hidden');
                mainNavButtons.style.justifyContent = 'space-between'; // Adjust layout for 3 buttons

                // Only show Prev/Next if the module has more than 1 slide
                if (module.slides.length > 1) {
                    prevSectionSlideButton.classList.remove('hidden');
                    nextSectionSlideButton.classList.remove('hidden');
                    prevSectionSlideButton.disabled = currentSlideIndexInModule === 0;
                    nextSectionSlideButton.disabled = currentSlideIndexInModule === module.slides.length - 1;
                } else {
                    prevSectionSlideButton.classList.add('hidden');
                    nextSectionSlideButton.classList.add('hidden');
                }
            }
        }

        // Navigate to a specific module
        function navigateToModule(moduleId, slideIndex = 0) {
            currentSection = moduleId;
            currentSlideIndexInModule = slideIndex; // Allows direct jump to specific slide within module
            renderSlide();
        }

        // Event listeners for section navigation (Prev/Next within a module)
        prevSectionSlideButton.addEventListener('click', () => {
            const module = modules[currentSection];
            if (currentSlideIndexInModule > 0) {
                currentSlideIndexInModule--;
                renderSlide();
            }
        });

        nextSectionSlideButton.addEventListener('click', () => {
            const module = modules[currentSection];
            if (currentSlideIndexInModule < module.slides.length - 1) {
                currentSlideIndexInModule++;
                renderSlide();
            }
        });

        // Event listener for Back to Dashboard
        backToDashboardButton.addEventListener('click', () => {
            navigateToModule('dashboard');
        });

        // Universal function to open the modal
        function openModal(title, contentHTML) {
            modalTitle.innerHTML = title;
            modalBody.innerHTML = contentHTML;
            globalModal.classList.remove('hidden');
        }

        // Universal function to close the modal
        function closeModal() {
            globalModal.classList.add('hidden');
            modalTitle.innerHTML = '';
            modalBody.innerHTML = '';
            const currentModule = modules[currentSection];
            if (currentModule && currentModule.slides[currentSlideIndexInModule] && currentModule.slides[currentSlideIndexInModule].onModalClose) {
                currentModule.slides[currentSlideIndexInModule].onModalClose();
            }
        }

        // Close modal when clicking outside content
        globalModal.addEventListener('click', (event) => {
            if (event.target === globalModal) {
                closeModal();
            }
        });

        // Function to open slide-specific modal content
        function openSlideSpecificModal() {
            const module = modules[currentSection];
            const slide = module.slides[currentSlideIndexInModule];
            if (slide.interactiveContent) {
                openModal(slide.interactiveButtonText, slide.interactiveContent);
                if (slide.onModalOpen) {
                    setTimeout(() => {
                        slide.onModalOpen();
                    }, 50);
                }
            }
        }

        // Specific function for Ticket Severity table interaction
        function showSeverityDetail(priority, impact, description) {
            openModal(`Severity: ${priority} (${impact})`, `
                <div class="severity-modal-content">
                    <p class="text-lg font-semibold mb-2">${priority} (${impact})</p>
                    <p>${description}</p>
                </div>
            `);
        }

        // Confetti effect helper
        function triggerConfetti(targetElementId) {
            const confettiArea = document.querySelector(targetElementId);
            if (!confettiArea) return;

            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.top = Math.random() * 100 + '%';
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 70%)`;
                confetti.style.animationDelay = `${Math.random() * 0.8}s`;
                confetti.style.animationDuration = `${1.5 + Math.random() * 0.5}s`;
                confettiArea.appendChild(confetti);
                confetti.addEventListener('animationend', () => confetti.remove());
            }
        }

        // Initial render: start with the dashboard
        document.addEventListener('DOMContentLoaded', () => {
            navigateToModule('dashboard');
        });
